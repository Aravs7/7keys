{% extends "layout.html" %}
{% block content %}

        <style type="text/css">

            td{
            font-weight:bold;
            font-family:'ws'
            }

        </style>
<input type="hidden" id="uid" value="{{current_user.id}}"/>

<div ng-controller="appController">



<table style="width:100%">
    <tr>
        <td><h3 style="display:inline">My Reports</h3></td>
        <td align="right" style="vertical-align:middle"><a ng-click="createForm()"><i class="fa fa-plus" ></i> Create new</a></td>
    </tr>
</table>
    <br>
 <table class="table table-striped" style="width:100%">


         <tr >
             <td style="font-weight:bold">Project</td>
             <td style="font-weight:bold">Report Date</td>
             <td style="font-weight:bold" align="center">Project Status</td>
             <td style="font-weight:bold">Report Status</td>
             <td style="font-weight:bold" align="center"></td>
         </tr>


     <tr ng-repeat="p in projlist">

         <td><a href="/form/||p.fid||">||p.pname||</a></td>
         <td>||p.date||</td>
         <td align="center">

              <!--<i class="fa fa-exclamation" ng-show="k.kival!=1" id="key||k.kiid||1" ng-click="saveKeyVal(k,k.kiid,1,k.keyname)" style="color:#F0EEEE;margin:10px 20px"></i>-->
                <i class="fa fa-flag" ng-show="p.status==1" style="color:red;margin:10px 20px"></i>

                <!--<i class="fa fa-warning" ng-show="k.kival!=2" id="key||k.kiid||2" ng-click="saveKeyVal(k,k.kiid,2,k.keyname)" style="color:#F0EEEE;margin:10px"></i>-->
                <i class="fa fa-flag" ng-show="p.status==2"  style="color:#FFBF00;margin:10px"></i>

                <!--<i class="fa fa-tdumbs-up" ng-show="k.kival!=3" id="key||k.kiid||3" ng-click="saveKeyVal(k,k.kiid,3,k.keyname)" style="color:#F0EEEE;margin:10px"></i>-->
                <i class="fa fa-flag" ng-show="p.status==3"  style="color:green;margin:10px"></i>


         </td>
         <td>||p.formstatus||</td>
         <td align="center"><i class="fa fa-times" style="color:red"></i></td>

     </tr>

 </table>

</div>

{% endblock %}
